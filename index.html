<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickList</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,500;1,14..32,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/index.css">
</head>
<body>
  <img src="assets/logo.svg" alt="Logo do QuickList" id="logo">

  <div class="container">
    <section id="hero">

      <a href="#">
        <img src="assets/back.svg" alt="voltar" id="back">
      </a>

      <h2>Compras da semana</h2>

      <form method="post" id="add">
        <label for="">Adicionar um novo item</label>
        <input type="text" required placeholder="Adicione um novo item">
        <button>Adicionar item</button>
      </form>
      
      <ul id="itemsContainer">
        <li class="checkbox-wrapper">
            <div class="checkbox-image"></div>
            <p>PÃ£o de Forma</p>
            <div class="trash-img"></div>
        </li>
    </ul>
    </section>

    <footer>
      <img src="assets/warning.svg" alt="Aviso" id="warning">
      <p>O item foi removido da lista</p>
      <img src="assets/close_symbol.svg" alt="Fechar" id="close-symbol">
    </footer>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
