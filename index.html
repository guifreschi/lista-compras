<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickList</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,500;1,14..32,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/index.css">
</head>
<body>
  <img src="assets/logo.svg" alt="Logo do QuickList" id="logo">

  <section id="hero">
    <div class="container">
      <img src="assets/back.svg" alt="voltar" id="back">

      <h2>Compras da semana</h2>

      <form method="post">
        <label for="">Adicionar um novo item</label>
        <input type="text" required placeholder="Adicione um novo item">
        <button>Adicionar item</button>
      </form>
    </div>
  </section>
</body>
</html>
